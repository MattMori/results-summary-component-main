<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <title>Results Summary Component</title>
  </head>
  <body>
    <main class="results-summary">
      <section class="your-result">
        <h1>Your Result</h1>
        <div class="score">
          <span class="score-number">76</span>
          <span class="score-total">of 100</span>
        </div>
        <h2 class="feedback">Great</h2>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h1>Summary</h1>
        <ul class="categories">
          <li class="reaction">
            <img src="/assets/images/icon-reaction.svg" alt>
            <span class="category-name">Reaction</span>

            <span class="category-score">80 / 100</span>
          </li>
          <li class="memory">
            <img src="/assets/images/icon-memory.svg" alt>
            <span class="category-name">Memory</span>
            <span class="category-score">92 / 100</span>
          </li>
          <li class="verbal">
            <img src="/assets/images/icon-verbal.svg" alt>
            <span class="category-name">Verbal</span>
            <span class="category-score">61 / 100</span>
          </li>
          <li class="visual">
            <img src="/assets/images/icon-visual.svg" alt>
            <span class="category-name">Visual</span>
            <span class="category-score">72 / 100</span>
          </li>
        </ul>
        <button class="continue-button">Continue</button>
      </section>
    </main>

    <footer>

    </footer>
  </body>
</html>
